<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scanner-container">
    <ion-item>
      <ion-label position="floating">Código de Barras</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" class="scan-button">Scanear Código de Barras</ion-button>

    <ion-text color="medium" class="scanner-info">
      <p>Para escanear el código de barras de un alimento, ingresa el código en el campo de arriba y presiona el botón "Scanear Código de Barras". La aplicación buscará la información nutricional del alimento en nuestra base de datos.</p>
    </ion-text>
  </div>
</ion-content>
