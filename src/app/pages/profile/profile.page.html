<!-- src/app/pages/profile/profile.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Perfil del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="userProfile">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ userProfile.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Sexo:</strong> {{ userProfile.sexo }}</p>
        <p><strong>Edad:</strong> {{ userProfile.edad }} años</p>
        <p><strong>Altura:</strong> {{ userProfile.altura }} cm</p>
        <p><strong>Peso:</strong> {{ userProfile.peso }} kg</p>
        <p><strong>Objetivo:</strong> {{ userProfile.objetivo }}</p>
        <p><strong>Calorías recomendadas:</strong> {{ caloriasRecomendadas }} kcal</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
