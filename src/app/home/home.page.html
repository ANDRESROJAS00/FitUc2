<!-- src/app/pages/home/home.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-card (click)="goToProfile()">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-circle-outline"></ion-icon>
        Perfil del Usuario
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Consulta los datos de tu perfil, calorías recomendadas y más.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="goToAlimentos()">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="fast-food-outline"></ion-icon>
        Gestión de Alimentos
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Añade, modifica o elimina alimentos que consumes.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="goToScanner()">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="barcode-outline"></ion-icon>
        Scanner
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Escanea el código de barras de un alimento para obtener información nutricional.
    </ion-card-content>
  </ion-card>
  
</ion-content>
